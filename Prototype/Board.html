<body onload = "TogetherJS(this); return false;">

  <!-- dragabble generated here-->
    <div id ="board">
        <img id ="backgroundImage" scr=="">
      <canvas id="mycanvas" />
    </div>

  <!-- Modal for drawing-->
  <div class="modal fade" id="drawModal" tabindex="-1" role="dialog" aria-labelledby="drawModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="drawModalLabel">Draw</h5>
        </div>
        <div class="modal-body">
          <div class="type">
            <input type="radio" name="pen-type" id="pen-pencil" checked>
            <label for="pen-pencil">
              <i class='fa fa-pencil'></i>
            </label>
            <input type="radio" name="pen-type" id="pen-brush">
            <label for="pen-brush">
              <i class='fa fa-paint-brush'></i>
            </label>
          </div>
          <div class="size">
            <label for="pen-size">Size</label>
            <input type="range" id="pen-size" min="1" max="50">
          </div>
          <div class="color">
            <label for="pen-color">Color</label>
            <input type="color" id="pen-color" value="#000000">
            <input type="color" id="pen-color" value="#000000">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onClick= "draw_on_canvas()" type="button" data-dismiss="modal" class="btn btn-primary">Go</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for image upload-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Select an image from your device <br>
          <input type='file' name="picField" id="picField"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onClick= "createImage()" type="button" data-dismiss="modal" class="btn btn-primary">Go</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal for background selection-->
  <div class="modal fade" id="backgroundModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Background</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
       <br>

          <div class="row"> 
            <div class="col-4" onclick="background(0)">
              <img class= "Backgroundicon" >
              <br>Blank
            </div>
            <div class="col-4" onclick="background(1)">
              <img class= "Backgroundicon" src="images/grid.jpg">
              <br>Grid
            </div>
            <div class="col-4" onclick="background(2)">
              <img class= "Backgroundicon" src="images/3.PNG">
              <br>3 Columns
            </div>
          </div>

          <div class="row"> 
            <div class="col-4" onclick="background(3)">
              <img class= "Backgroundicon" src="images/4.PNG">
               <br>4 Columns 
            </div>
            <div class="col-4" onclick="background(4)">
              <img class= "Backgroundicon" src="images/squares.PNG">
               <br>4 Corners
            </div>
            <div class="col-4" onclick="background(5)">
              <!--<img class= "Backgroundicon" src="images/upload.PNG"> -->
              <div class= "Backgroundicon" >
                &nbsp;
                <input type='file' name="picback" id="picback"/>
              </div>
              
              Upload 
           </div>
          </div>


          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
