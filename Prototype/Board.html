  $('.makeMeDraggable').draggable();

<body>

  <div class="nav">
    <input type="checkbox">
      <span></span>
      <span></span>
      <div class="menu">
        <li><a data-toggle="modal" data-target="#backgroundModal" href="#">Background</a></li>
        <li><a  data-toggle="modal" data-target="#exampleModal" href="#">Photo</a></li>

    <!-- Modal for image upload-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Select an image from your device <br>
        <input type='file' name="picField" id="picField"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button onClick= "createImage()" type="button" data-dismiss="modal" class="btn btn-primary">Go</button>
      </div>
    </div>
  </div>
</div>


  <!-- Modal for background selection-->
  <div class="modal fade" id="backgroundModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Background</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
       <br>

          <div class="row"> 
            <div class="col-4">
              <img class= "Backgroundicon" >
              <br>Blank
            </div>
            <div class="col-4">
              <img class= "Backgroundicon" src="images/grid.jpg">
              <br>Grid
            </div>
            <div class="col-4">
              <img class= "Backgroundicon" src="images/3.PNG">
              <br>3 Columns
            </div>
          </div>

          <div class="row"> 
            <div class="col-4">
              <img class= "Backgroundicon" src="images/4.PNG">
               <br>4 Columns 
            </div>
            <div class="col-4">
              <img class= "Backgroundicon" src="images/squares.PNG">
               <br>4 Corners
            </div>
            <div class="col-4">
              <img class= "Backgroundicon" src="images/upload.PNG">
              <br>Upload 
           </div>
          </div>


          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>




</body>
</html>
