<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scribble.css" >
</head>

<body>
    <div class="app">
        <div class="controls">
            <div class="title">Sketch</div>
            <div class="type">
                <input type="radio" name="pen-type" id="pen-pencil" checked>
                <label for="pen-pencil">
                    <i class='fa fa-pencil'></i>
                </label>
                <input type="radio" name="pen-type" id="pen-brush">
                <label for="pen-brush">
                    <i class='fa fa-paint-brush'></i>
                </label>
            </div>
            <div class="size">
                <label for="pen-size">Size</label>
                <input type="range" id="pen-size" min="1" max="50">
            </div>
            <div class="color">
                <label for="pen-color">Color</label>
                <input type="color" id="pen-color" value="#000">
            </div>
            <div class="actions">
                <button id="reset-canvas">Canvas</button>
                <button id="save-canvas">Save</button>
            </div>
        </div>
        <div id="canvas-wrapper"></div>
    </div>
    <script type="text/javascript" src="scribble.js"></script>
    <script data-cfasync='false' src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
</body>

</html>
